plugins {
    id 'java'
}

group = 'pl.dawydiuk'
version = '0.0.1-SNAPSHOT'
description = 'FactoryInRestApi'
sourceCompatibility = '11'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-webflux:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.3.RELEASE'
    compile 'pl.dawydiuk:FactoryApi:0.0.1-SNAPSHOT'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile 'javax.xml.bind:jaxb-api:2.1'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
    testCompile 'org.spockframework:spock-core:1.2-groovy-2.4'
    testCompile 'org.spockframework:spock-spring:1.2-groovy-2.4'
    compileOnly 'org.projectlombok:lombok:1.18.2'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}







